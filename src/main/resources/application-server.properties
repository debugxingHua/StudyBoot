#####################   \u670d\u52a1\u5668\u914d\u7f6e   #####################
# \u670d\u52a1\u5668\u5730\u5740
server.address=127.0.0.1
# \u7aef\u53e3\u53f7, \u9ed8\u8ba4\u662f8080
server.port=8888
# \u5e94\u7528\u4e0a\u4e0b\u6587\u8def\u5f84
server.servlet.context-path=/studySpringBoot
# servlet \u4e0a\u4e0b\u6587\u53c2\u6570  ep:server.servlet.context-parameters.[param name] = [param value]
server.servlet.jsp.init-parameters.userName = xinghua
server.servlet.context-parameters.email = 854592400@qq.com

################ Session\u914d\u7f6e ################
# \u4f1a\u8bdd Cookie \u7684\u57df
server.servlet.session.cookie.domain=www.lin.com
# Cookie \u6ce8\u91ca
server.servlet.session.cookie.comment=\u8d2d\u7269\u4fe1\u606f
# Cookie \u6700\u5927\u4fdd\u5b58\u65f6\u95f4, \u5355\u4f4ds
server.servlet.session.cookie.max-age=10s
# Cookie \u540d\u79f0
server.servlet.session.cookie.name=carts
# Cookie \u7684\u8bbf\u95ee\u8def\u5f84
server.servlet.session.cookie.path=/page/
# Cookie\u5b89\u5168\u6027\u8bbe\u7f6e, true\u8868\u793acookie\u65e0\u6cd5\u901a\u8fc7document.cookie\u8bfb\u53d6\u5230cookie\u4fe1\u606f\uff0c\u8fd9\u6837\u80fd\u6709\u6548\u7684\u9632\u6b62XSS\u653b\u51fb
server.servlet.session.cookie.http-only=true
# Cookie\u5b89\u5168\u6027\u8bbe\u7f6e, true\u8868\u793acookie\u53ea\u80fd\u7528https\u534f\u8bae\u53d1\u9001\u7ed9\u670d\u52a1\u5668\uff0c\u7528http\u534f\u8bae\u662f\u4e0d\u53d1\u9001\u7684
server.servlet.session.cookie.secure=true
# Session\u8fc7\u671f\u65f6\u95f4, \u9ed8\u8ba4\u662f30\u5206\u949f
server.servlet.session.timeout=30m
# Session\u662f\u5426\u6301\u4e45\u5316, \u9ed8\u8ba4\u662ffalse
server.servlet.session.persistent=false
# \u672c\u5730\u7684session\u6570\u636e\u5b58\u653e\u5730\u5740
server.servlet.session.store-dir=
# Session\u7684\u8ffd\u8e2a\u6a21\u5f0f
# SessionTrackingMode\u4e0b\u6709\u4e09\u79cd\u53ef\u9009\u503c\uff1aCOOKIE, URL, SSL
server.servlet.session.tracking-modes = COOKIE, URL

################ Tomcat\u914d\u7f6e ################
# \u521b\u5efa\u65e5\u5fd7\u6587\u4ef6\u7684\u76ee\u5f55, \u9ed8\u8ba4\u662flogs
server.tomcat.accesslog.directory=logs
# \u662f\u5426\u5f00\u542f\u8bbf\u95ee\u65e5\u5fd7, \u9ed8\u8ba4\u662ffalse
server.tomcat.accesslog.enabled=false
# \u8bbf\u95ee\u65e5\u5fd7\u7684\u683c\u5f0f, \u9ed8\u8ba4\u662fcommon
server.tomcat.accesslog.pattern=common
# \u65e5\u5fd7\u540d\u524d\u7f00, \u9ed8\u8ba4\u662faccess_log
server.tomcat.accesslog.prefix=access_log
# \u65e5\u5fd7\u540e\u7f00\u540d, \u9ed8\u8ba4\u662f.log
server.tomcat.accesslog.suffix=.log
# \u7528\u6765\u89e3\u7801 URI \u7684\u5b57\u7b26\u7f16\u7801, \u9ed8\u8ba4\u662fUTF-8
server.tomcat.uri-encoding=UTF-8
# \u6700\u5c0f\u5907\u7528\u7ebf\u7a0b\u6570\uff0ctomcat\u542f\u52a8\u65f6\u7684\u521d\u59cb\u5316\u7684\u7ebf\u7a0b\u6570\u3002
server.tomcat.min-spare-threads=10
# tomcat\u53ef\u521b\u5efa\u7684\u6700\u5927\u7684\u7ebf\u7a0b\u6570\uff0c\u6bcf\u4e00\u4e2a\u7ebf\u7a0b\u5904\u7406\u4e00\u4e2a\u8bf7\u6c42\uff0c\u8d85\u8fc7\u8fd9\u4e2a\u8bf7\u6c42\u6570\u540e\uff0c\u5ba2\u6237\u7aef\u8bf7\u6c42\u53ea\u80fd\u6392\u961f\uff0c\u7b49\u6709\u7ebf\u7a0b\u91ca\u653e\u624d\u80fd\u5904\u7406\u3002
server.tomcat.max-threads=200
# \u6700\u957f\u7b49\u5f85\u65f6\u95f4\uff0c\u5982\u679c\u6ca1\u6709\u6570\u636e\u8fdb\u6765\uff0c\u7b49\u5f85\u4e00\u6bb5\u65f6\u95f4\u540e\u65ad\u5f00\u8fde\u63a5\uff0c\u91ca\u653e\u7ebf\u7a0b\u3002
server.tomcat.connection-timeout=5000